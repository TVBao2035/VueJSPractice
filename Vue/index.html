<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">{{message + messageTemp}}</div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const root = Vue.createApp({
            data(){
                return{
                    message: 'hello VueJS',
                    messageTemp: 'This is a first Vue project'
                }
            }
        })

        root.mount('#root');
    </script>

</body>
</html>
